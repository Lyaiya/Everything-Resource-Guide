<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Everything Resource Guide</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />

    <!-- Docsify v4 -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />

    <!-- docsify-darklight-theme -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    />

    <!-- docsify-sidebar-collapse 文件夹样式 -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css"
    />
  </head>

  <body>
    <div id="app">加载中……</div>

    <script>
      window.$docsify = {
        name: "Everything Resource Guide",
        repo: "Lyaiya/Everything-Resource-Guide",
        homepage:
          "https://raw.githubusercontent.com/Lyaiya/Everything-Resource-Guide/main/README.md",
        loadSidebar: true,
        maxLevel: 4,
        subMaxLevel: 2,
        auto2top: true,
        search: {
          placeholder: "搜索",
          noData: "找不到！",
        },
      };
    </script>

    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>

    <!-- docsify-darklight-theme -->
    <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>

    <!-- docsify-sidebar-collapse -->
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse@latest/dist/docsify-sidebar-collapse.min.js"></script>
  </body>
</html>
